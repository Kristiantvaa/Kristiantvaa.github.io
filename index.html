<div class="tabs-container">

<div class="scoring-week">
    <h1>Scoring the Week</h1>
    <h2> <span id="current-score">0</span>/100</h2>

    <div class="progress-bar-container">
        <div class="progress-bar" id="bg-bar"></div>
        <div class="progress-bar" id="progression-bar"></div>
    </div>

    <div class="all-scoring-text">
        <div class="score-categories">
            <p id="exercise"> Trening </p>
            <p id="preparation"> Forberedelse </p>
            <p id="sleep"> SÃ¸vn </p>
            <p id="social"> Sosialt </p>
        </div>
        <div class="score-buttons">
            <button id="exercise-button">+5</button>
            <button id="preparation-button">+10</button>
            <button id="sleep-button">+1.4</button>
            <button id="social-button">+2.5</button>
            
            <button id="reset-button">Reset</button>
        </div>

        <div class="score-days-completed">
            <p> <span id="exercise-progress">0</span>/6 </p>
            <p> <span id="preparation-progress">0</span>/5 </p>
            <p> <span id="sleep-progress">0</span>/7 </p>
            <p> <span id="social-progress">0</span>/4 </p>
        </div>
    </div>  
</div>
